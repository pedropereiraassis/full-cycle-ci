sonar.projectKey=pedropereiraassis_full-cycle-ci
sonar.organization=pedropereiraassis

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=full-cycle-ci
sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=src


# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8


# Exclude test subdirectories from source scope
sonar.exclusions=**/*.test.js
# sonar.cpd.exclusions=


# Include test subdirectories in test scope
sonar.test.inclusions=**/*.test.js

sonar.coverage.exclusions=**/*.test.js, jest.config.js
sonar.typescript.lcov.reportPaths=coverage/lcov.info
